<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>母亲节快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .heart {
            color: #e91e63;
            font-size: 50px;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .message {
            color: #555;
            font-size: 1.2em;
            line-height: 1.8;
            margin: 30px 0;
        }

        .flowers {
            font-size: 24px;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤</div>
        <h1>母亲节快乐</h1>
        <div class="flowers">🌸 🌺 🌹</div>
        <div class="message">
            亲爱的妈妈：<br><br>
            感谢您无私的爱，感谢您的付出与关怀。<br>
            您是我生命中最重要的人，是我永远的港湾。<br>
            愿您永远健康快乐，笑容常在。<br>
            我永远爱您！<br><br>
            献上最真挚的祝福
        </div>
        <div class="flowers">🌸 🌺 🌹</div>
    </div>
</body>
</html>
