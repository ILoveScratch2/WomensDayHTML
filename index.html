<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妇女节快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f8e1e8 0%, #ffd1dc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            padding: 50px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .heart {
            color: #ff6b95;
            font-size: 55px;
            margin: 20px 0;
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            color: #ff6b95;
            font-size: 2.8em;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .message {
            color: #666;
            font-size: 1.3em;
            line-height: 2;
            margin: 35px 0;
            letter-spacing: 1px;
        }

        .flowers {
            font-size: 28px;
            margin: 25px 0;
            letter-spacing: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤</div>
        <h1>妇女节快乐</h1>
        <div class="flowers">🌸 🌺 🌹</div>
        <div class="message">
            亲爱的妈妈：<br><br>
            愿您永远健康快乐，笑容常在。<br>
            我永远爱您！<br><br>
            献上最真挚的祝福
        </div>
        <div class="flowers">🌸 🌺 🌹</div>
    </div>
</body>
</html>
